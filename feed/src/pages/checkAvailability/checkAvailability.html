<ion-header>
	<ion-navbar color="silver">
		<ion-title>
			Check Availability
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
		<ion-item>
			<ion-label stacked>Dilivery From</ion-label>
			<ion-input type="text" [(ngModel)]="deliveryFrom"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Dilivery To</ion-label>
			<ion-input type="text" [(ngModel)]="deliveryTo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Estimated Cost</ion-label>
			<ion-input type="text" [(ngModel)]="estimatedCost" disabled="true"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Discounts</ion-label>
			<ion-input type="text" [(ngModel)]="discount" disabled="true"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Title</ion-label>
			<ion-input type="text" [(ngModel)]="title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Description</ion-label>
			<ion-textarea [(ngModel)]="description"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>Dilivery On</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
		</ion-item>
	</ion-list>

	<div padding>
		<button ion-button color="primary" block (click)="onClickCheckAvailabilityButton()">Check Availability</button>
	</div>

</ion-content>
