<ion-content>
	<ion-card>
		<ion-item>
			<p>Retailer Location</p>
			<h2>{{ deliveryFrom }}</h2>
		</ion-item>
		<ion-item>
			<p>Delivery Location</p>
			<h2>{{ deliveryTo }}</h2>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<p>Distance (Km)</p>
			<h2>{{ distance | number : '1.2-2' }}</h2>
		</ion-item>		
		<ion-item>
			<p>Estimated Cost (Rs.)</p>
			<h2>{{ estimatedCost | number : '1.2-2' }}</h2>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
				<ion-label class="lbl">Dilivery On</ion-label>
				<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
		</ion-item>	
	</ion-card>

	<div padding class="action-sheets-basic-page">
			<button ion-button color="primary" block (click)="onClickCheckAvailabilityButton()" class="button-login">Check Availability</button>
	</div>

</ion-content>
