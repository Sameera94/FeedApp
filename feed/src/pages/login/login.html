<ion-content class="background">

	<br/>
	<ion-row>
      <ion-col>
        <img src="./assets/img/Pearson_logo.png">
      </ion-col>
    </ion-row>
	<br/>	
	<ion-card>
		<!--<ion-card-header>
			Login
		</ion-card-header>-->
		<ion-card-content style="position:relative">
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Proot" [(ngModel)]="username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" (click)="onClickLoginButton()">Login</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
