<ion-header>
	<ion-navbar color="silver">
		<ion-title>
			Retailer Location
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="onClickNextButton()">
				Next
        		<ion-icon name="ios-arrow-forward"></ion-icon>
      		</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content scroll="false">
	<div class="div1">
		<ion-searchbar id="searchbar" [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"
			placeholder="Delivery Location">
			</ion-searchbar>
			<ion-list>
				<ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
					{{ item.description }}
				</ion-item>
			</ion-list>
	</div>
	<div class="div2">
		<div id="map2"></div>
	</div>
</ion-content>
